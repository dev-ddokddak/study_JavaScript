<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>약관 동의</title>
</head>
<body>
  <form action="" name="myForm">
    <div>
        <label>
            전체 동의
            <input type="checkbox" name="term1" class="all" onclick="checkAll(this)">
        </label>
    </div>
    <div>
        <label>
            서비스 이용약관 동의
            <input type="checkbox" name="term1" class="term" onclick="checkno(this)">
        </label>
    </div>
    <div>
        <label>
            광고 수신 동의
            <input type="checkbox" name="term2" class="term" onclick="checkno(this)">
        </label>
    </div>
    <div>
        <label>
            개인 정보 이용약관 동의
            <input type="checkbox" name="term3" class="term" onclick="checkno(this)">
        </label>
    </div>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
  function checkAll(checkbox) {
      $('.term').attr('checked', checkbox.checked);
    }
  function checkno(checkbox) {
      $('.term').attr('checked', checkbox.checked);
  }

</script>
</html>
