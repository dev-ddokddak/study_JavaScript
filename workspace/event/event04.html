<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키 이벤트</title>
</head>
<body>
  <input type="text" name="name" placeholder="이름 입력하세요!" autocomplete="none">
  <p id="name"></p>
</body>
<script>
  const name = document.querySelector("input[name='name']");
  // input태그에 작성된 이름을 keyup, keydown 이벤트 중 한 가지를 선택해서 가져오기
  name.addEventListener("keyup", nameprint);

  function nameprint(e){
    if(e.target.value){
      console.log(e.target.value);
    }
  }
  console.log

    
  
  // 가져온 이름을 실시간으로 p(id = name)에 출력하기
</script>
</html>
