<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Table</title>
  <style>
    .pricetable {
      border-collapse: collapse;
      width: 700px;
      margin: auto;
    }

    .pricetable th,
    .pricetable td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }

    th {
      background-color: rgb(254, 259, 201);
    }

    .footer {
      margin-left: 450px;
    }
  </style>
</head>

<body>
  <h2 style="text-align: center;">요금표</h2>
  <table class="pricetable">
    <thead>
      <tr>
        <th>구분</th>
        <th>요금</th>
      </tr>
    </thead>
    <tbody>
      <tr class="child">
        <td class="child-con">아동</td>
        <td>무료</td>
      </tr>
      <tr class="teen">
        <td class="teen-con">청소년</td>
        <td>2000원</td>
      </tr>
      <tr class="adult">
        <td class="adult-con">어른</td>
        <td>5000원</td>
      </tr>
    </tbody>
  </table>
  <footer class="footer">
    <fieldset style="text-align: center; width: 500px;">
      <legend>구분</legend>
      <input type="text" id="classN"><input type="button" value="확인" onclick="changeBorderColor()">
    </fieldset>
  </footer>
  </body>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
  function changeBorderColor() {
    const classNValue = $("#classN").val();
    
    $("tr").css("background-color", "white");

    const Totalclass = {
      "아동": { class: ".child", text: "✔️아동" },
      "청소년": { class: ".teen", text: "✔️청소년" },
      "어른": { class: ".adult", text: "✔️어른" }
    };

    if (Totalclass[classNValue]) {
      const { class: selectedClass, text: selectedText } = Totalclass[classNValue];
      $(selectedClass).css("background-color", "red");
      $(".child-con").text("아동");
      $(".teen-con").text("청소년");
      $(".adult-con").text("어른");
      $(selectedClass + "-con").text(selectedText);
    } else {

      alert("잘못된 값입니다.");
    }
  }


  </script>
